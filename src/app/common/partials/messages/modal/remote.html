<div class="modal-header modal-header-blue">
    <h4 class="modal-title">{{vm.config.headerText}}</h4>
    <button type="button" class="close modal-button-close" ng-click="vm.cancel()" data-dismiss="modal" aria-hidden="true" ng-if="vm.resolved">
        <i class="fa fa-times fa-white" aria-hidden="true"></i>
    </button>
</div>
<div class="modal-body">
    <div class="uui-loader spinner" ng-if="!vm.resolved">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
        <div class="dot dot-6"></div>
        <div class="dot dot-7"></div>
        <div class="dot dot-8"></div>
        <div class="dot dot-9"></div>
        <div class="dot dot-10"></div>
        <div class="dot dot-11"></div>
        <div class="dot dot-12"></div>
    </div>

    <div class="alert text-center" role="alert" ng-class="{'bg-lime-green': vm.currentState.state === 'success', 'bg-fuchsia': vm.currentState.state === 'error'}">{{vm.currentState.message}}</div>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" ng-click="vm.close()" class="uui-button transparent" ng-disabled="!vm.resolved">Закрыть</button>
</div>
