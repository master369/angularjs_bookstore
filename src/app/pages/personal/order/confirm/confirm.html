<div class="row">
	<div class="col-xs-12">
		<h3>Информация о заказах</h3>
		<cart></cart>
	</div>
</div>

<div class="row row-expand">
	<div class="col-xs-12">
		<div class="row row-expand">
			<div class="col-xs-12 col-sm-6">
				<div class="well well-sm">
					<div class="row">
						<div class="col-xs-12">
							<div class="pull-left" ng-bind="::vm.order.delivery.name"></div>
							<div class="pull-right" ng-bind="vm.order.delivery.price | price"></div>
						</div>
					</div>
				</div>
				<div class="well well-sm">
					<span>{{::vm.order.address.city}} {{vm.order.address.street}}</span>
				</div>
				<div class="well well-sm">
					<span>{{::vm.order.addressee.surname}} {{::vm.order.addressee.name}} {{::vm.order.addressee.patronimic}}</span>
				</div>
				<div class="well well-sm">
					<span ng-bind="::vm.order.addressee.phone | phone"></span>
				</div>
			</div>
		</div>
	</div>
</div>

<hr>

<div class="row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-6">
		<div class="row">
			<div class="col-xs-6 col-sm-8">
				<h6 class="blue">Итого:</h6>
			</div>
			<div class="col-xs-6 col-sm-4 text-right">
				<h6 class="blue" ng-bind="vm.order.price | price"></h6>
			</div>
		</div>
	</div>
</div>

<button type="button" class="uui-button raspberry" ng-click="vm.prevStep()"><i class="fa fa-chevron-left"></i> Назад</button>
<button class="uui-button blue pull-right" ng-click="vm.submit()">Подтвердить <i class="fa fa-chevron-right"></i></button>
