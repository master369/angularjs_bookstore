<div class="row">
    <user-menu class='col-xs-12 col-md-2'></user-menu>
    <div class="col-xs-12 col-md-10">
        <h2>Регистрационные данные</h2>

        <form action="" novalidate name="formPasswordChange">
            <!--new password-->
            <div class="form-group row">
                <label for="newemail" class="col-xs-12 col-sm-3 col-form-label">E-mail:</label>
                <div class="col-xs-12 col-sm-6 form-group">
                    <input class="form-control uui-form-element" type="email" value="" id="newemail" name="newemail" placeholder="Новый e-mail">
                </div>
                <div class="col-xs-12">
                    <p class="uui-description-text uui-small-text">Для смены E-mail ведите в полt новый адрес электронной почты и нажмите "Сохранить изменения"</p>
                </div>
            </div>
            <hr/>
            <div class="row">
                <label for="newname" class="col-xs-12 col-sm-3 col-form-label">Имя:</label>
                <div class="col-xs-12 col-sm-6 form-group">
                    <input class="form-control uui-form-element" type="text" value="" id="newname" name="newname" placeholder="Новое имя">
                </div>
            </div>
            <div class="row">
                <label for="newnmidame" class="col-xs-12 col-sm-3 col-form-label">Фамилия:</label>
                <div class="col-xs-12 col-sm-6 form-group">
                    <input class="form-control uui-form-element" type="text" value="" id="newmidname" name="newnmidame" placeholder="Новое фамилия">
                </div>
            </div>
            <div class="row">
                <label for="newlastname" class="col-xs-12 col-sm-3 col-form-label">Отчество:</label>
                <div class="col-xs-12 col-sm-6 form-group">
                    <input class="form-control uui-form-element" type="text" value="" id="newlastname" name="newlastname" placeholder="Новое отчество">
                </div>
            </div>
            <div class="row">
                <label for="newphone" class="col-xs-12 col-sm-3 col-form-label">Контактный телефон:</label>
                <div class="col-xs-12 col-sm-6 form-group">
                    <input class="form-control uui-form-element" type="text" value="" id="newphone" name="newphone" placeholder="Новый телефон">
                </div>
                <div class="col-xs-12">
                    <p class="uui-description-text uui-small-text">Для изменения контактных данных отредактируйте поля и нажмите "Сохранить изменения"</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-9">
                    <button class="uui-button blue pull-right" type="submit">Сохранить изменения</button>
                </div>
            </div>
        </form>
    </div>
</div>
